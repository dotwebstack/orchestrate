targetModel:
  imxgeo:
    loader: mim
    location: imx/location

sourceModels:
  - bag:
      loader: mim
      location: bag/location
  - bgt:
      loader: mim
      location: bgt/location

objectTypeMappings:
  Address:
    sourceRoot: bag:Nummeraanduiding
    propertyMappings:
      addressID:
        pathMappings:
          path: identificatie
      locatorDesignator:
        pathMappings:
          - path: huisnummer
          - path: huisnummertoevoeging
            map:
              type: prepend
              options:
                prefix: ' '
          - path: huisletter
            map:
              type: prepend
              options:
                prefix: ' '
      postCode:
        pathMappings:
          path: postcode
      postName:
        pathMappings:
          path: ligtIn/naam
          andThen:
            path: ligtAan/ligtIn/naam
            ifMatch:
              type: isNull
      thoroughfare:
        pathMappings:
          path: ligtAan/naam
      fullAddress:
        pathMappings:
          - path: ligtAan/naam
          - path: huisnummer
            map:
              type: prepend
              options:
                prefix: ' '
          - path: huisletter
            map:
              type: prepend
              options:
                prefix: ' '
          - path: huisnummertoevoeging
            map:
              type: prepend
              options:
                prefix: '-'
          - path: postcode
            map:
              type: prepend
              options:
                prefix: ' '
          - path: ligtIn/naam
            andThen:
              path: ligtAan/ligtIn/naam
              ifMatch:
                type: isNull
            map:
              type: prepend
              options:
                prefix: ' '
        combiner:
          type: join
