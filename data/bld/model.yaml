objectTypes:
  Building:
    attributes:
      id:
        type: String
        identifier: true
        cardinality: 1
      surface:
        type: Integer
        cardinality: 0..1
    relations:
      hasAddress:
        target: Address
        cardinality: 0..*
        inverseName: isAddressOf
        inverseCardinality: 1

  Address:
    attributes:
      id:
        type: String
        identifier: true
        cardinality: 1
      houseNumber:
        type: Integer
        cardinality: 1
      houseNumberAddition:
        type: String
        cardinality: 0..1
      postalCode:
        type: String
        cardinality: 0..1
