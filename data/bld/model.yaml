objectTypes:
  Building:
    attributes:
      id:
        type: String
        identifier: true
        cardinality: 1
      area:
        type: Integer
        cardinality: 0..1
      geometry:
        type: Geometry
        cardinality: 0..1

  BuildingPart:
    attributes:
      id:
        type: String
        identifier: true
        cardinality: 1
    relations:
      isPartOf:
        target: Building
        cardinality: 1..*
        inverseName: consistsOf
        inverseCardinality: 0..*
      hasMainAddress:
        target: Address
        cardinality: 1
        inverseName: isMainAddressOf
        inverseCardinality: 1
      hasSubAddress:
        target: Address
        cardinality: 0..*
        inverseName: isSubAddressOf
        inverseCardinality: 1

  Address:
    attributes:
      id:
        type: String
        identifier: true
        cardinality: 1
      houseNumber:
        type: Integer
        cardinality: 1
      houseNumberAddition:
        type: String
        cardinality: 0..1
      postalCode:
        type: String
        cardinality: 0..1
