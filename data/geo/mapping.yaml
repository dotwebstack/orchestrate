targetModel:
  location: ../data/geo/model.yaml

sourceModels:
  adr:
    location: ../data/adr/model.yaml
  city:
    location: ../data/city/model.yaml
  land:
    location: ../data/land/model.yaml

sourceRelations:
  - sourceType: adr:Address
    property:
      name: hasParcel
      target: land:Parcel
      cardinality: 0..1
      inverseName: hasAddress
      inverseCardinality: 0..*
      keyMapping:
        id: parcel

objectTypeMappings:
  Construction:
    sourceRoot: city:Building
    propertyMappings:
      id:
        pathMappings:
          path: id
      geometry:
        pathMappings:
          path: geometry
      hasAddress:
        pathMappings:
          - path: consistsOf/hasMainAddress
          - path: consistsOf/hasSubAddress
        combiner:
          type: merge

  Address:
    sourceRoot: adr:Address
    propertyMappings:
      id:
        pathMappings:
          path: id
      houseNumber:
        pathMappings:
          path: houseNumber
      houseNumberAddition:
        pathMappings:
          path: houseNumberAddition
      postalCode:
        pathMappings:
          path: postalCode
      fullAddress:
        pathMappings:
          - path: postalCode
          - path: houseNumber
            map:
              type: prepend
              options:
                prefix: ' '
          - path: houseNumberAddition
            map:
              type: prepend
              options:
                prefix: ' '
        combiner:
          type: join
      isAddressOf:
        pathMappings:
          - path: isMainAddressOf/isPartOf
          - path: isSubAddressOf/isPartOf
        combiner:
          type: coalesce
      parcel:
        pathMappings:
          path: hasParcel

  Dimensions:
    sourceRoot: city:Building
    propertyMappings:
      surface:
        pathMappings:
          path: area

  Parcel:
    sourceRoot: land:Parcel
    propertyMappings:
      id:
        pathMappings:
          path: id
      geometry:
        pathMappings:
          path: geometry
      hasAddress:
        pathMappings:
          path: hasAddress
