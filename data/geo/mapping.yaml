targetModel:
  location: ../data/geo/model.yaml

sourceModels:
  adr:
    location: ../data/adr/model.yaml
  city:
    location: ../data/city/model.yaml

objectTypeMappings:
  Construction:
    sourceRoot: city:Building
    propertyMappings:
      id:
        pathMappings:
          path: id
      surface:
        pathMappings:
          path: area
      geometry:
        pathMappings:
          path: geometry
      hasAddress:
        pathMappings:
          - path: consistsOf/hasMainAddress
          - path: consistsOf/hasSubAddress
        combiner:
          type: merge

  Address:
    sourceRoot: adr:Address
    propertyMappings:
      id:
        pathMappings:
          path: id
      houseNumber:
        pathMappings:
          path: houseNumber
      houseNumberAddition:
        pathMappings:
          path: houseNumberAddition
      postalCode:
        pathMappings:
          path: postalCode
      fullAddress:
        pathMappings:
          - path: postalCode
          - path: houseNumber
            map:
              type: prepend
              options:
                prefix: ' '
          - path: houseNumberAddition
            map:
              type: prepend
              options:
                prefix: ' '
        combiner:
          type: join

      # TODO: auto-create inverse mappings
      isAddressOf:
        pathMappings:
          - path: isMainAddressOf/isPartOf
          - path: isSubAddressOf/isPartOf
        combiner:
          type: coalesce
