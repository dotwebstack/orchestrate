targetModel:
  geo:
    location: ../data/geo/model.yaml

sourceModels:
  - bld:
      location: ../data/bld/model.yaml
  - prc:
      location: ../data/prc/model.yaml

objectTypeMappings:
  Building:
    sourceRoot: bld:Building
    propertyMappings:
      id:
        pathMappings:
          path: id
      surface:
        pathMappings:
          path: surface
      hasAddress:
        pathMappings:
          - path: hasMainAddress
          - path: hasSubAddress
        combiner:
          type: merge

  Address:
    sourceRoot: bld:Address
    propertyMappings:
      id:
        pathMappings:
          path: id
      houseNumber:
        pathMappings:
          path: houseNumber
      houseNumberAddition:
        pathMappings:
          path: houseNumberAddition
      postalCode:
        pathMappings:
          path: postalCode
